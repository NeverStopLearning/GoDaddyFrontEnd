<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Matchmaking & Beyond</title>

    <!-- Bootstrap -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- I Added -->
	<link href="css/stylesheet.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
	
		
	<input type="button" class="btn" value="Submit" ></input>
	<input type="button" class="btn btn-default" value="default" ></input>
	<input type="button" class="btn btn-primary" value="primary" ></button>
				<input type="button" class="btn-lg btn-primary" value="primary btn-lg" ></input>
	<input type="button" class="btn btn-secondary" value="secondary" ></input>
				<input type="button" class="btn-xs btn-secondary" value="secondary btn-xs" ></input>
	<input type="button" class="btn btn-success" value="success" ></input>
	<input type="button" class="btn btn-info" value="info" ></input>
				<input type="button" class="btn btn-info btn-block" value="info btn-block" ></input>
	<input type="button" class="btn btn-warning" value="warning" ></input>
	<input type="button" class="btn btn-danger" value="danger" ></input>
	<input type="button" class="btn btn-link" value="link" ></input>

	<input type="button" class="btn btn-primary active" value="primary active" ></input>
	<input type="button" class="btn btn-secondary disabled" value="secondary disabled" ></input>

	<div class="container">
	
	
		<div class="btn-group" role="group"> <!-- role="toolbar" - need to look into -->
			<button class="btn btn-primary" >Button 1</button>
			<button class="btn btn-info" >Button 2</button>
			<button class="btn btn-success" >Button 3</button>
			
		</div>
		
		<div class="btn-group btn-group-lg" role="group"> <!-- role="toolbar" - need to look into -->
			<button class="btn btn-primary" >Button 1</button>
			<button class="btn btn-info" >Button 2</button>
			<button class="btn btn-success" >Button 3</button>
			
		</div>
		
		<div class="btn-group-vertical" role="group"> <!-- role="toolbar" - need to look into -->
			<button class="btn btn-primary" >Button 1</button>
			<button class="btn btn-info" >Button 2</button>
			<button class="btn btn-success" >Button 3</button>
			
		</div>
	
	</div>

			

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script -->
	<script src="lib/jquery.min.js"></script>
	
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
